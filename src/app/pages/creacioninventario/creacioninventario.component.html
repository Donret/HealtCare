<div class="container">
  <div class="row align-items-md-stretch">
      <div class="col-md-12">
          <div class="h-100 p-4 text-white bg-gray rounded-3 text-center">
              <table class="table table-hover table-striped">
                  <thead>
                      <tr>
                          <th>Medicamento</th>
                          <th>Lote</th>
                          <th>Proveedor</th>
                          <th>Cantidad</th>
                          <th>Fecha de Vencimiento</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let medicamento of Medicamentos">
                          <td>{{medicamento.nombremedicamento}}</td>
                          <td>{{medicamento.Lote}}</td>
                          <td>{{medicamento.Proveedor}}</td>
                          <td>{{medicamento.Cantidad_Und}}</td>
                          <td>{{medicamento.fechaVencimiento.toDate() | date}}</td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>

</div>
