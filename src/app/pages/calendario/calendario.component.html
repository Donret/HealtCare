<div class="hold-transition crearactividad-page">
    <div class="crearactividad-box animate__animated animate__backInLeft">
        <div class="crearactividad-logo">
            <a href="../../index2.html"><b>Health</b>Care</a>
        </div>

        <div class="card ">
            <div class="card-body crearactividad-card-body">
                <p class="login-box-msg">Crear una nueva actividad</p>s

                <form  (ngSubmit)="onCrear()" [formGroup]="fechaForm">
                    <!--Entradas de nombre-->
                    <div class="input-group mb-3">
                        <mat-form-field appearance="fill">
                            <input matInput [matDatepicker]="picker" type="Fecha" name="Fecha" id="Fecha" formControlName="fecha">
                            <mat-hint>MM/DD/YYYY</mat-hint>
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            
                        </div>
                        <!-- /.col -->
                        <div class="col-4">
                            <button type="submit" class="btn btn-outline-secondary btn-block" [disabled]="fechaForm.invalid">Crear</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>

                <div class="container">
                    <div class="row align-items-md-stretch">
                        <div class="col-md-12">
                            <div class="h-100 p-4 text-white bg-gray rounded-3 text-center">
                                <table class="table table-hover table-striped">
                                    <thead>
                                        <tr>
                                            <th>Nombre</th>
                                            <th>Medicamento</th>
                                            <th>Enfermero</th>
                                            <th>Paciente</th>
                                            <th>Fecha</th>
                                            <th>Hora</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let actividad of Actividades">
                                            <td>{{actividad.idmedicamento}}</td>
                                            <td>{{actividad.idenfermero}}</td>
                                            <td>{{actividad.idpaciente}}</td>
                                            <td>{{actividad.fecha.toDate() | date}</td>
                                            <td>{{actividad.hora}}</td>
                                            <td>
                                                <button (click)="deletePost(actividad)" type="submit" class="fa-solid fa-clipboard-check"></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

</div>


            </div>
            <!-- /.form-box -->
        </div>
        <!-- /.card -->
    </div>
    <!-- /.register-box -->
</div>
